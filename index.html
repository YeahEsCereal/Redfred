<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Redfred </title>
</head>
<body>
    <div class="dealer">
        <div class="secretCard">Redfred</div>
        <div class="dealerCard"></div>
        <div class="extraCard"></div>
    </div>

    <div class="buttons">
        <button id="hit" onclick="hit()">Hit</button>
        <button id="stay" onclick="stay()">Stay</button>
    </div>

    <div class="player">
        <div class="playerCard" id="p1"></div>
        <div class="playerCard" id="p2"></div>
        <div class="playerCard" id="p3"></div>
    </div>

    <div class="w"> You Won! </div>

    <script src="script.js"></script>
</body>
</html>
